{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="website" />
  <meta property="og:title" content="925room" />
  <meta property="og:description" content="925room" />
  <meta property="og:image" content="{% static "images/main_bg.png" %}" />
  <meta property="og:url" content="www.925room.com" />

  <meta property="twitter:card" content="summary" />
  <meta property="twitter:site" content="925room" />
  <meta property="twitter:title" content="925room" />
  <meta property="twitter:description" content="925room" />
  <meta property="twitter:image" content="{% static "images/main_bg.png" %}" />
  <meta property="twitter:url" content="www.925room.com" />
  <meta name="format-detection" content="telephone=no" />
  <link rel="icon" type="image/png" sizes="16x16" href="{% static "images/favicon.png" %}">

  <link rel="stylesheet" href="{% static "css/reset.css" %}" />
  <link rel="stylesheet" href="{% static "css/style.css" %}" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <script src="{% static "js/main.js" %}" defer></script>
  <script data-cfasync="false" type="text/javascript" src="{% static "js/form-submission-handler.js" %}"></script>
  <title>925room</title>
</head>

<body>
  <section id="nav">
    <div class="inner">
      <div class="nav__container">
        <div class="nav__toggle">
          <a href="#" class="navbar__toggleBtn"><img src="{% static "images/hamburger_blk.svg" %}" /></a>
        </div>
        <div class="nav__logo">
          <a href="/"><img src="{% static "images/logo_blk.png" %}" /></a>
        </div>
      </div>
    </div>
  </section>
  <section id="popup__nav">
    <div class="popup__nav-container">
      <div class="popup__nav-cancel">
        <a href="#" class="cancel"><img src="{% static "images/cancel.svg" %}" /></a>
      </div>
      <div class="popup__nav-logo">
        <a href="/"><img src="{% static "images/logo_blk.png" %}" /></a>
      </div>
      <ul class="popup__nav-list">
        <li><a href="/about">about</a></li>
        <li><a href="/product">product</a></li>
        <li><a href="/instagram">portfolio</a></li>
        <li><a href="/notices">notice</a></li>
        <li><a href="/contact">contact</a></li>
      </ul>
    </div>
  </section>
  <section class="notice__detail">
    <div class="fixed__nav-space"></div>
    <div class="inner">
      <div class="notice__detail-title">
        <p class="notice__detail-title--top">{{ notice.title }}</p>
        <p class="notice__detail-title--bottom">{{ notice.created_at }}</p>
        <hr>
      </div>
      <div class="notice__detail-text">
        <p class="notice__detail-text-content">{{ notice.content }}</p>
      </div>
      <a href="/notices"><button class="notice__detail-btn">목록</button>
      </a>
    </div>
    </div>
  </section>
  <section id="footer">
    <p class="footer__info">
      +82 10-9277-9250
      <br />
      925room
      <br /><br />
      Company:925room Ceo:Lee yerim Address:yeosu,59699
      <br />
      business license.781-25-01741
      <br />
      copyright:@925room
    </p>
  </section>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script data-cfasync="false" type="text/javascript"
    src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>
</body>

</html>
