{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="website" />
  <meta property="og:title" content="925room" />
  <meta property="og:description" content="925room" />
  <meta property="og:image" content="{% static "images/main_bg.png" %}" />
  <meta property="og:url" content="www.925room.com" />

  <meta property="twitter:card" content="summary" />
  <meta property="twitter:site" content="925room" />
  <meta property="twitter:title" content="925room" />
  <meta property="twitter:description" content="925room" />
  <meta property="twitter:image" content="{% static "images/main_bg.png" %}" />
  <meta property="twitter:url" content="www.925room.com" />
  <meta name="format-detection" content="telephone=no" />
  <link rel="icon" type="image/png" sizes="16x16" href="{% static "images/favicon.png" %}">

  <link rel="stylesheet" href="{% static "css/reset.css" %}" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="{% static "css/style.css" %}" />


  <script src="{% static "js/main.js" %}" defer></script>
  <title>925room</title>
</head>

<body>
  <section id="nav">
    <div class="inner">
      <div class="nav__container">
        <div class="nav__toggle">
          <a href="#" class="navbar__toggleBtn"><img src="{% static "images/hamburger_wht.svg" %}" /></a>
        </div>
        <div class="nav__logo">
          <a href="/"><img src="{% static "images/logo_wht.png" %}" /></a>
        </div>
      </div>
    </div>
  </section>
  <section id="popup__nav">
    <div class="popup__nav-container">
      <div class="popup__nav-cancel">
        <a href="#" class="cancel"><img src="{% static "images/cancel.svg" %}" /></a>
      </div>
      <div class="popup__nav-logo">
        <a href="/"><img src="{% static "images/logo_blk.png" %}" /></a>
      </div>
      <ul class="popup__nav-list">
        <li><a href="/about">about</a></li>
        <li><a href="/product">product</a></li>
        <li><a href="/instagram">portfolio</a></li>
        <li><a href="/notices">notice</a></li>
        <li><a href="/contact">contact</a></li>
      </ul>
    </div>
  </section>
  <section id="main">
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="{% static "images/main_bg.png" %}" alt="메인슬라이드"></div>
        <div class="swiper-slide"><img src="{% static "images/main_bg2.png" %}" alt="메인슬라이드"></div>
        <div class="swiper-slide"><img src="{% static "images/main_bg3.png" %}" alt="메인슬라이드"></div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
  </section>
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      direction: "vertical",
      slidesPerView: 1,
      spaceBetween: 0,
      mousewheel: true,
          autoplay: {
        delay: 3500,
        // 슬라이드가 자동으로 전환되기까지의 시간 간격
        desableOnInteraction: false,
        // arrow나 pagination이용 후 자동 재생을 비활성화 할지의 여부
      },
      speed: 1e3,
      // 슬라이드가 자동으로 전환되는 속도를 설정
           loop: true,

      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
  </script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>

</html>
